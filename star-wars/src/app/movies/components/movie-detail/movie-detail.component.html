<div class="card-container">
  <ng-container *ngIf="movieDetails">
    <mat-card>
      <div>Title: {{ movieDetails.title }}</div>
      <div>Episode id: {{ movieDetails.episode_id }}</div>
    </mat-card>
  </ng-container>
</div>

<!-- with title, episode id, opening crawl, director, producer, release
date and list of characters names with links to characters pages. -->
